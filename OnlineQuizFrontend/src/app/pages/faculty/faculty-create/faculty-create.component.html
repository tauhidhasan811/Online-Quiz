<h1 class="text-success text-center mt-2">Faculty Registration</h1>
<form [formGroup]="facultydata" (ngSubmit)="onSubmit()">
    <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="name" formControlName="Name">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control"  placeholder="user name" formControlName="UserName">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control"  placeholder="email" formControlName="Email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" placeholder="password" formControlName="Password">
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
