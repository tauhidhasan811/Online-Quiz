<h3 class="text-success text-center mt-2">Question</h3>
<app-question-show [quizid]="quizid"></app-question-show>
<form [formGroup]="QuestionData">
  <ol>
    <li>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Question"
          formControlName="Title"/>
        <div class="row g-2 mt-2">
          <div class="col-md-3">
            <label for="QuestionType" class="form-label">Choose Question Type</label>
            <select id="QuestionType" formControlName="QuestionType" class="form-select">
              <option *ngFor="let quiz of quiztype" [ngValue]="quiz">{{ quiz }}</option>
            </select>
          </div>
        </div>
      </div>
    </li>
  </ol>

  <button
    type="button"
    class="btn btn-danger me-2"
    [disabled]="!addquestionbtn"
    (click)="addquestion()"
  >
    Add Question
  </button>
  <button type="button" class="btn btn-danger" (click)="donequestion()">Done</button>
</form>

<!-- Options Form -->
<form [formGroup]="options" class="mt-3">
  <div class="row g-2">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Option Text" formControlName="Text" />
    </div>
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="IsCorrect" id="isCorrect" />
        <label class="form-check-label" for="isCorrect">Is Correct</label>
      </div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary me-2" (click)="addoption()">Add Option</button>
    </div>
  </div>
</form>

<!-- Display Added Options -->
<div *ngIf="question_options?.length" class="mt-3">
  <h5>Added Options:</h5>
  <ul>
    <li *ngFor="let opt of question_options">
      {{ opt.Text }} <span *ngIf="opt.IsCorrect">(Correct)</span>
    </li>
  </ul>
</div>


<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted"></span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>
</div>
