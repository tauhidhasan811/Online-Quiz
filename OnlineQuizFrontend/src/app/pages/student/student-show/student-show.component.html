
<table class="table table-border">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr *ngFor=" let student of students">
        <td>{{student.Id}}</td>
        <td>{{student.Name}}</td>
        <td>{{student.UserName}}</td>
        <td>{{student.Email}}</td>
    </tr>
</table>
